{template 'common/header'}
<div class="panel panel-info">
	<div class="panel-heading">
		定义分享相关参数<br><br>
	</div>
	
	<div class="panel-body">
	<form id="reply-form" class="form-horizontal form"  method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
			<div class="col-sm-9">
				<input type="text"  class="form-control" name="share_title" value="{$settings['share_title']}">
				<span class="help-block">分享标题</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享显示的图片</label>
			
			<div class="col-sm-9">
				{php echo tpl_form_field_image('share_img', $settings['share_img']);}
				<span class="help-block">分享显示的图片</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享显示内容</label>
			<div class="col-sm-9">
				<input type="text"  class="form-control" name="share_content" value="{$settings['share_content']}">
				<span class="help-block">分享显示内容 格式:<strong>xxxxx#xxxx</strong>  <strong>#</strong>代表粉丝昵称 <br><br>如: 你想把分享的内容设置成 <br><br>某平台的默默默默默默给你发礼物咯！<br><br>那么该这么填写<br><br>某平台的#给你发礼物咯！</span>
			</div>
		</div>

		<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
			<div class="col-sm-4">
				<input name="submit" type="submit" value="保存" class="btn btn-success btn-block" />
				
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>
</div>
</div>

{template 'common/footer'}

{template 'common/header'}
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<style>
  .list-block{margin:0.8rem 0px;}
</style>
  <header class="bar bar-nav">
  <h1 class="title">会员中心</h1>
</header>
<div class="content">

            <!-- 这里是页面内容区 -->
           
     <form  id="form" action="" method="post"  class="am-form" enctype="multipart/form-data">
 <div class="list-block">
    <ul>
      <li>
        <div class="item-content">          
          <div class="item-inner">
           
            <div class="item-input">
              <select name="pcate" required>
				<option value="">请选择分类</option>
                 {loop $category $data}
      				<option name="pcate" value="{$data['id']}">{$data['name']}</option>
      			{/loop}

                
              </select>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">          
          <div class="item-inner">
            <div class="item-input">
              <input type="text" name="wxurl" placeholder="请黏贴微信图文链接" required>
            </div>
          </div>
        </div>
      </li>
       <li>
        <div class="item-content">          
          <div class="item-inner">微信图文链接为自动采集，提交后请耐心等待，不要重复点击提交按钮，采集完自动跳转
          </div>
        </div>
      </li>
    {if $settings['credit2']}
     <li>
        <div class="item-content">          
          <div class="item-inner">投稿审核通过后，奖励{$settings['credit2']}元，您可以进行提现操作
          </div>
        </div>
      </li>
   {/if}
    </ul>
  
  </div>
  <div class="content-block">
    <input name="submit" type="submit" class="button button-big button-fill button-success" value="提交">
     <input type="hidden" name="token" value="{$_W['token']}" />
  </div>
	</form> 
	<p style="text-align: center">
          <img src="{MODULE_URL}images/fabu.jpg" alt="" width="75%" style="text-align: center">
      </p>
	</div>

<nav class="bar bar-tab">
  <a class="tab-item external" href="{php echo $this->createMobileUrl('index')}">
    <span class="icon icon-home"></span>
    <span class="tab-label">返回首页</span>
  </a>
  <a class="tab-item external" href="{php echo $this->createMobileUrl('member', array('uid'=>$_W['fans']['uid']));}">
    <span class="icon icon-me"></span>
    <span class="tab-label">会员中心</span>
    <span class="badge">2</span>
  </a> 
</nav>
